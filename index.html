<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#9333EA">
    <meta name="description" content="Done-It - ביזנס ופלז'ר בממשק אחד">
    <title>Done-It | ביזנס ופלז'ר</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Pleasure Mode Colors */
            --pleasure-primary: #D4AF37;
            --pleasure-accent: #E8C547;
            --pleasure-peach: #FFB6B9;
            --pleasure-cream: #FFFEF7;
            --pleasure-bg-start: #FFFEF7;
            --pleasure-bg-end: #FFF9E6;
            --pleasure-text: #2C2C2C;
            --pleasure-text-light: #5A5A5A;
            --pleasure-glow: rgba(212, 175, 55, 0.3);
            
            /* Business Mode Colors (existing Done-It) */
            --business-primary: #9333EA;
            --business-accent: #EC4899;
            --business-bg-start: #FAF5FF;
            --business-bg-mid: #FDF4FF;
            --business-bg-end: #0F172A;
            --business-text: #0F172A;
            --business-glow: rgba(147, 51, 234, 0.4);
            
            /* Common */
            --divider-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Assistant', 'Heebo', 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            direction: rtl;
            text-align: right;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Pleasure Mode Section (Left) */
        .pleasure-section {
            flex: 1;
            background: linear-gradient(135deg, var(--pleasure-bg-start) 0%, var(--pleasure-bg-end) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            will-change: transform;
        }
        
        .pleasure-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--pleasure-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }
        
        .pleasure-section:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px var(--pleasure-glow);
        }
        
        .pleasure-section:hover::before {
            opacity: 1;
        }
        
        .pleasure-section:active {
            transform: scale(0.98);
        }
        
        /* Business Mode Section (Right) */
        .business-section {
            flex: 1;
            background: linear-gradient(135deg, var(--business-bg-start) 0%, var(--business-bg-mid) 50%, var(--business-bg-end) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            will-change: transform;
        }
        
        .business-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--business-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }
        
        .business-section:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px var(--business-glow);
        }
        
        .business-section:hover::before {
            opacity: 1;
        }
        
        .business-section:active {
            transform: scale(0.98);
        }
        
        /* Center Divider */
        .divider {
            position: absolute;
            top: 20%;
            bottom: 20%;
            left: 50%;
            width: 1px;
            background: var(--divider-color);
            transform: translateX(-50%);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .split-container:hover .divider {
            background: rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.2);
        }
        
        /* Content Styling */
        .section-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            padding: 60px 40px;
            max-width: 500px;
        }
        
        .section-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 40px;
            transition: transform 0.4s ease-out;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .pleasure-section:hover .section-icon {
            transform: scale(1.1) rotate(5deg);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .business-section:hover .section-icon {
            transform: scale(1.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .section-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out 0.1s both;
            line-height: 1.2;
        }
        
        .pleasure-section .section-title {
            color: var(--pleasure-text);
        }
        
        .business-section .section-title {
            color: var(--business-text);
        }
        
        .section-subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
            line-height: 1.4;
        }
        
        .pleasure-section .section-subtitle {
            color: var(--pleasure-text-light);
        }
        
        .business-section .section-subtitle {
            color: #64748B;
        }
        
        .section-description {
            font-size: 16px;
            font-weight: 300;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .pleasure-section .section-description {
            color: var(--pleasure-text-light);
        }
        
        .business-section .section-description {
            color: #94A3B8;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.15);
            }
        }
        
        .pleasure-section {
            animation: fadeInLeft 0.6s ease-out;
        }
        
        .business-section {
            animation: fadeInRight 0.6s ease-out 0.1s both;
        }
        
        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 767px) {
            .split-container {
                flex-direction: column;
            }
            
            .divider {
                top: 50%;
                left: 20%;
                right: 20%;
                width: auto;
                height: 1px;
                transform: translateY(-50%);
            }
            
            .section-content {
                padding: 40px 20px;
            }
            
            .section-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }
            
            .section-title {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .section-subtitle {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .section-description {
                font-size: 14px;
                margin-top: 20px;
            }
        }
        
        /* Tablet Responsive */
        @media (min-width: 768px) and (max-width: 1023px) {
            .section-content {
                padding: 50px 30px;
            }
            
            .section-title {
                font-size: 40px;
            }
            
            .section-subtitle {
                font-size: 20px;
            }
        }
        
        /* Accessibility */
        .pleasure-section:focus,
        .business-section:focus {
            outline: 2px solid var(--pleasure-primary);
            outline-offset: 4px;
        }
        
        .business-section:focus {
            outline-color: var(--business-primary);
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Pleasure Mode Section (Left) -->
        <div class="pleasure-section" id="pleasure-section" role="button" tabindex="0" aria-label="פלז'ר - יומן דנית">
            <div class="section-content">
                <!-- Feather/Quill Icon SVG -->
                <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5 19.5 21l1.74-8.76z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M16 8L2 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M17.5 15H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <h1 class="section-title">פלז'ר</h1>
                <h2 class="section-subtitle">יומן דנית</h2>
                <p class="section-description">סיפור חיים מתמשך ומתפתח</p>
            </div>
        </div>
        
        <!-- Center Divider -->
        <div class="divider"></div>
        
        <!-- Business Mode Section (Right) -->
        <div class="business-section" id="business-section" role="button" tabindex="0" aria-label="ביזנס - Done-It">
            <div class="section-content">
                <!-- Done-It Checkmark Icon SVG -->
                <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <h1 class="section-title">ביזנס</h1>
                <h2 class="section-subtitle">Done-It</h2>
                <p class="section-description">מערכת ניהול אישית</p>
            </div>
        </div>
    </div>
    
    <script>
        // Ripple effect function
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Pleasure Mode Navigation
        const pleasureSection = document.getElementById('pleasure-section');
        pleasureSection.addEventListener('click', function(e) {
            createRipple(e, this);
            setTimeout(() => {
                window.location.href = 'danit-journal.html';
            }, 300);
        });
        
        pleasureSection.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
        
        // Business Mode Navigation
        const businessSection = document.getElementById('business-section');
        businessSection.addEventListener('click', function(e) {
            createRipple(e, this);
            setTimeout(() => {
                window.location.href = 'lumina-vault.html';
            }, 300);
        });
        
        businessSection.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
        
        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
