<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark Test - 注爪 专 砖</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f1f5f9;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Hebrew", Arial, sans-serif;
    }
    
    .spark-test {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 40px;
      direction: rtl;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Hebrew", Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
    }
    
    .spark-test::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(59, 130, 246, 0.15), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(219, 138, 22, 0.12), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(16, 185, 129, 0.18), transparent);
      background-size: 200% 200%;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }
    
    @keyframes sparkle {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    .spark-test__header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }
    
    .spark-test__main-title {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 700;
      background: linear-gradient(135deg, #0f172a 0%, #3b82f6 50%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px 0;
      line-height: 1.3;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
      letter-spacing: -0.5px;
    }
    
    .spark-test__subtitle {
      font-size: 18px;
      color: #64748b;
      margin: 0;
      line-height: 1.6;
      font-weight: 400;
    }
    
    .spark-test__gauge-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }
    
    .spark-test__gauge-container {
      position: relative;
      width: 240px;
      height: 140px;
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
    }
    
    .spark-test__gauge-svg {
      width: 100%;
      height: 100%;
    }
    
    .spark-test__gauge-track {
      fill: none;
      stroke: rgba(0, 0, 0, 0.08);
      stroke-width: 14;
      stroke-linecap: round;
    }
    
    .spark-test__gauge-fill {
      fill: none;
      stroke: url(#gaugeGradient);
      stroke-width: 14;
      stroke-linecap: round;
      stroke-dashoffset: 100;
      transition: stroke-dashoffset 1.5s ease-out;
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6));
    }
    
    .spark-test__gauge-value {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }
    
    .spark-test__gauge-label {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }
    
    .spark-test__stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }
    
    .spark-test__spark-index-stat {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.12) 0%, rgba(245, 158, 11, 0.08) 100%);
      border: 2px solid rgba(251, 191, 36, 0.25);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 32px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
      position: relative;
      overflow: hidden;
    }
    
    .spark-test__spark-index-icon {
      font-size: 48px;
      filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6));
    }
    
    .spark-test__spark-index-value {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin: 8px 0 6px 0;
    }
    
    .spark-test__spark-index-label {
      font-size: 16px;
      font-weight: 600;
      color: #fbbf24;
      margin-bottom: 8px;
    }
    
    .spark-test__spark-index-subtext {
      font-size: 14px;
      color: #64748b;
    }
    
    .spark-test__leaderboard {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.95) 100%);
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }
    
    .spark-test__leaderboard-title {
      font-size: 20px;
      font-weight: 700;
      color: #0f172a;
      margin: 0 0 20px 0;
      text-align: center;
    }
    
    .spark-test__model-bar {
      direction: rtl;
      margin-bottom: 18px;
    }
    
    .spark-test__model-bar-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .spark-test__model-name {
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
    }
    
    .spark-test__model-percentage {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }
    
    .spark-test__model-bar-track {
      height: 36px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    .spark-test__model-bar-fill {
      height: 100%;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .spark-test__model-bar-fill--o1 {
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
      width: 65%;
    }
    
    .spark-test__model-bar-fill--claude {
      background: linear-gradient(90deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
      width: 58%;
    }
    
    .spark-test__model-bar-fill--gemini {
      background: linear-gradient(90deg, #10b981 0%, #059669 50%, #047857 100%);
      width: 52%;
    }
    
    .spark-test__card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .spark-test__card:hover {
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
    }
    
    .spark-test__card-clue {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
      margin: 0 0 30px 0;
    }
    
    @media (max-width: 768px) {
      .spark-test__stats-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="spark-test">
    <div class="spark-test__header">
      <h1 class="spark-test__main-title">驻 专转 注爪专 专拽 转</h1>
      <p class="spark-test__subtitle">住 砖转  转 转 -Reasoning 砖  砖驻  砖 砖转</p>
    </div>
    
    <div class="spark-test__gauge-wrapper">
      <div class="spark-test__gauge-container">
        <svg class="spark-test__gauge-svg" viewBox="0 0 200 120">
          <defs>
            <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path class="spark-test__gauge-track" d="M 20 100 A 80 80 0 0 1 180 100" stroke-dasharray="251.33" />
          <path class="spark-test__gauge-fill" d="M 20 100 A 80 80 0 0 1 180 100" stroke-dasharray="251.33" />
        </svg>
        <div class="spark-test__gauge-value">42%</div>
        <div class="spark-test__gauge-label"> 爪转 </div>
      </div>
    </div>
    
    <div class="spark-test__stats-container">
      <div class="spark-test__spark-index-stat">
        <div class="spark-test__spark-index-icon"></div>
        <div>
          <div class="spark-test__spark-index-label"> 爪抓 砖</div>
          <div class="spark-test__spark-index-value">58%</div>
          <div class="spark-test__spark-index-subtext">注专 住祝 砖  砖 注 爪注 砖 -AI</div>
        </div>
      </div>
      
      <div class="spark-test__leaderboard">
        <h3 class="spark-test__leaderboard-title">专 </h3>
        <div class="spark-test__model-bar">
          <div class="spark-test__model-bar-header">
            <span class="spark-test__model-name">ChatGPT</span>
            <span class="spark-test__model-percentage">65%</span>
          </div>
          <div class="spark-test__model-bar-track">
            <div class="spark-test__model-bar-fill spark-test__model-bar-fill--o1">65%</div>
          </div>
        </div>
        <div class="spark-test__model-bar">
          <div class="spark-test__model-bar-header">
            <span class="spark-test__model-name">Claude</span>
            <span class="spark-test__model-percentage">58%</span>
          </div>
          <div class="spark-test__model-bar-track">
            <div class="spark-test__model-bar-fill spark-test__model-bar-fill--claude">58%</div>
          </div>
        </div>
        <div class="spark-test__model-bar">
          <div class="spark-test__model-bar-header">
            <span class="spark-test__model-name">Gemini</span>
            <span class="spark-test__model-percentage">52%</span>
          </div>
          <div class="spark-test__model-bar-track">
            <div class="spark-test__model-bar-fill spark-test__model-bar-fill--gemini">52%</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="spark-test__card">
      <h2 class="spark-test__card-clue">: 转 转砖转 砖 拽祝 (5)</h2>
      <p style="color: #64748b;">抓 注 驻转专  专转 转 驻转专 转</p>
    </div>
  </div>
</body>
</html>
