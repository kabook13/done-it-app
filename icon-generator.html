<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Done-It Icon Generator</title>
</head>
<body>
    <h1>Done-It Icon Generator</h1>
    <p>לחץ על הכפתורים למטה כדי להוריד את האייקונים</p>
    
    <div style="margin: 20px 0;">
        <button onclick="generateIcon(192)" style="padding: 10px 20px; margin: 5px;">יצירת Icon 192x192</button>
        <button onclick="generateIcon(512)" style="padding: 10px 20px; margin: 5px;">יצירת Icon 512x512</button>
    </div>
    
    <canvas id="canvas" style="border: 1px solid #ccc; margin: 20px 0;"></canvas>
    
    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient - green theme for Done-It
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#34C759');
            gradient.addColorStop(1, '#28A745');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Reset composite
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw checkmark (✓) for Done-It
            ctx.strokeStyle = '#FFFFFF';
            ctx.fillStyle = '#FFFFFF';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Draw checkmark
            const centerX = size / 2;
            const centerY = size / 2;
            const checkSize = size * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(centerX - checkSize * 0.4, centerY);
            ctx.lineTo(centerX - checkSize * 0.1, centerY + checkSize * 0.3);
            ctx.lineTo(centerX + checkSize * 0.4, centerY - checkSize * 0.3);
            ctx.stroke();
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
